    <!-- Template JS -->

    <script src="/js/jquery.min.js"></script>
    <script>
        $.ajax({
            url:'/resourceClassType/getTypeList',
            success:function(res){
                var data = res.data;
                for (i in data) {
                    $(".list-type").append('<div class="item" >\n' +
                        '            <div class="collection-two__single">\n' +
                        '                <div class="collection-two__image">\n' +
                        '                    <img src="' + data[i].uploadpath + '" alt="" onclick="window.location=\'/resourceClassType/getDetailType?id=' + data[i].id + '\'">\n' +
                        '                </div><!-- /.collection-two__image -->\n' +
                        '                <div class="collection-two__content">\n' +
                        '                    <h3><a href="/resourceClassType/getDetailType?id=' + data[i].id + '">' + data[i].typename + '</a></h3>\n' +
                        '                    <p>TANG KA</p>\n' +
                        '                </div><!-- /.collection-two__content -->\n' +
                        '            </div><!-- /.collection-two__single -->\n' +
                        '        </div><!-- /.item -->');
                }
            }
        });
    </script>
    <script type="text/html" id="demo">
        {{# layui.each(d.data,function(index,item){}}
        <div class="item" >
            <div class="collection-two__single">
                <div class="collection-two__image">
                    <img src="{{item.uploadpath}}" alt="" onclick="window.location='/resourceClassType/getDetailType?id={{item.id}}'">
                </div><!-- /.collection-two__image -->
                <div class="collection-two__content">
                    <h3><a href="/resourceClassType/getDetailType?id={{item.id}}">{{item.typename}}</a></h3>
                    <p>TANG KA</p>
                </div><!-- /.collection-two__content -->
            </div><!-- /.collection-two__single -->
        </div><!-- /.item -->
        {{# }); }}
    </script>
